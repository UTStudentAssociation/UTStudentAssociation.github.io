
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>住宿問題｜北市大學生申訴</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/62bb58389e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="bg-gate">
      <div class="mask-dark"></div>
      <section class="section">
          <h1 class="title">北市大學生申訴</h1>
          <p class="subtitle">住宿問題專區</p>
        <div class="container">
          <div class="card">
            <div class="bg">
            <div class="field">
              <p class="control has-icons-left has-icons-right">
              <input class="input is-rounded is-primary" id="name" type="text" name="name" placeholder="姓名">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input is-rounded is-primary" id="number" type="password" name="number" placeholder="學號">
                <span class="icon is-small is-left">
                  <i class="fas fa-id-card"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left has-icons-right">
              <input class="input is-rounded is-primary" id="email" type="email" name="email" placeholder="聯絡信箱">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              </p>
            </div>
            <div class="field"></div>
              <p class="control"></p>
              <textarea class="textarea" id="留言區" cols="30" rows="10" placeholder="請描述狀況或提供相關資料"></textarea>
            </div>
            <div class="bg">
            <div class="field">    
              <div class="file is-primary">
                <label class="file-label">
                  <input class="file-input" type="file" name="resume">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-cloud-upload-alt"></i>
                    </span>
                    <span class="file-label">匯入檔案
                    </span>
                  </span>
                </label>
              </div>        
            </div>
            <div class="field is-grounded"></div> 
              <button class="button is-primary" type="submit">送出</button>
              <button class="button" type="reset">重新填寫</button>
            </div>
          </div>
        </div>
      </section>
    </div>  
  </body>
</html>
